<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to_do.css">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1>To Do List</h1>
    <div class="container py-4 h-200">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

        <div>
            <form class="d-flex justify-content-center align-items-center mb-4">
                <div class="form-outline flex-fill">
                    <input type="text" id="form2" class="form-control" placeholder="New Tasks..." />
                    <label class="form-label" for="form2"></label>
                </div>
                <button type="submit" class="btn btn-dark ms-2 px-3">Add</button>
            </form>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#not yet">All Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#under-construction">Ongoing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#almost done">Completed</a>
            </li>

        </ul>
        <ul class="list-group">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                For Example 1
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">

                For Example 3
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">

            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                For Example 5
            </li>
        </ul>
</body>

</html>
