<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                wingSpan: 40.00,
                speedLimit: 3.00,
                separation: 100.00,
                alignment: 77.00,
                quantity: 2.00,
                backgroundAlpha: 0.0,
            })

        })
    </script>
    <title>Links</title>
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="eren.jpg">
            <h1>@JasperWh</h1>
        </header>
        <div class="links">
            <ul id="list">
                <li>
                    <a href="https://www.instagram.com/jasperwh/">
                        <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" width="20px">
                        Instagram

                    </a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/@jwh1120">
                        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946552.png" width="20px">
                        Tiktok</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCtZGr5J9BzpmggVSWLpPmHA">
                        <img src="https://cdn-icons-png.flaticon.com/512/152/152810.png" width="20px">
                        Youtube</a>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
